<!DOCTYPE html>
<html>
  <head>
    <title>{{ subject }}</title>
  </head>
  <body>
    <h1>{{ subject }}</h1>
    {% for category, articles in newsletter.items() %}
    <h2>{{ category.title() }}</h2>
    {% for article in articles %}
    <h3>{{ article.title }}</h3>
    <p>{{ article.summary }}</p>
    <a href="{{ article.url }}">Read more</a><br /><br />
    {% endfor %} {% endfor %}
  </body>
</html>
